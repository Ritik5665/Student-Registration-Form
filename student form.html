<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
    /* Gender Section Styling */
    .gender-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    .gender-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Student Registration Form</h2>
  <form id="registrationForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter full name" />
    <div class="error" id="nameError"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email address" />
    <div class="error" id="emailError"></div>

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" placeholder="Enter 10-digit contact number" />
    <div class="error" id="contactError"></div>

    <label>Gender:</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
    </div>
    <div class="error" id="genderError"></div>

    <label for="course">Select Course:</label>
    <select id="course">
      <option value="">--Select Course--</option>
      <option value="B.Tech">B.Tech</option>
      <option value="BCA">BCA</option>
      <option value="MCA">MCA</option>
      <option value="B.Sc">B.Sc</option>
    </select>
    <div class="error" id="courseError"></div>

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>
</div>

<script>
  const form = document.getElementById("registrationForm");
  const submitBtn = document.getElementById("submitBtn");

  function validateName() {
    const name = document.getElementById("name").value.trim();
    const nameError = document.getElementById("nameError");
    if (name === "" || !/^[A-Za-z ]+$/.test(name)) {
      nameError.textContent = "Please enter a valid name (letters only)";
      return false;
    }
    nameError.textContent = "";
    return true;
  }

  function validateEmail() {
    const email = document.getElementById("email").value.trim();
    const emailError = document.getElementById("emailError");
    const regex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!regex.test(email)) {
      emailError.textContent = "Please enter a valid email";
      return false;
    }
    emailError.textContent = "";
    return true;
  }

  function validateContact() {
    const contact = document.getElementById("contact").value.trim();
    const contactError = document.getElementById("contactError");
    if (!/^\d{10}$/.test(contact)) {
      contactError.textContent = "Contact must be 10 digits";
      return false;
    }
    contactError.textContent = "";
    return true;
  }

  function validateGender() {
    const genderError = document.getElementById("genderError");
    const gender = document.querySelector('input[name="gender"]:checked');
    if (!gender) {
      genderError.textContent = "Please select gender";
      return false;
    }
    genderError.textContent = "";
    return true;
  }

  function validateCourse() {
    const course = document.getElementById("course").value;
    const courseError = document.getElementById("courseError");
    if (course === "") {
      courseError.textContent = "Please select a course";
      return false;
    }
    courseError.textContent = "";
    return true;
  }

  function validateForm() {
    const isNameValid = validateName();
    const isEmailValid = validateEmail();
    const isContactValid = validateContact();
    const isGenderValid = validateGender();
    const isCourseValid = validateCourse();

    const isFormValid = isNameValid && isEmailValid && isContactValid && isGenderValid && isCourseValid;

    submitBtn.disabled = !isFormValid;
  }

  form.addEventListener("input", validateForm);
  form.addEventListener("change", validateForm);

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (!submitBtn.disabled) {
      alert("Form submitted successfully!");
      form.reset();
      submitBtn.disabled = true;
    }
  });
</script>

</body>
</html>
